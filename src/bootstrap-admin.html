<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Admin - SA Municipal Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    h1 {
      color: #1e3a8a;
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 14px;
    }
    
    .alert {
      background: #fef3c7;
      border: 1px solid #fbbf24;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #92400e;
    }
    
    .alert strong {
      display: block;
      margin-bottom: 4px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #334155;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .success {
      background: #d1fae5;
      border: 2px solid #10b981;
      border-radius: 8px;
      padding: 16px;
      color: #065f46;
      margin-top: 20px;
      display: none;
    }
    
    .success.show {
      display: block;
    }
    
    .error {
      background: #fee2e2;
      border: 2px solid #ef4444;
      border-radius: 8px;
      padding: 16px;
      color: #991b1b;
      margin-top: 20px;
      display: none;
    }
    
    .error.show {
      display: block;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      color: #64748b;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">SA</div>
      <h1>Bootstrap Admin User</h1>
      <p class="subtitle">Create the first administrator account</p>
    </div>
    
    <div class="alert">
      <strong>⚠️ Important:</strong>
      This endpoint only works when no admin users exist. After creating the first admin, use the admin panel to create additional users.
    </div>
    
    <form id="bootstrapForm">
      <div class="form-group">
        <label for="projectId">Supabase Project ID</label>
        <input 
          type="text" 
          id="projectId" 
          required 
          placeholder="abcdefghijklmnopqrst"
        >
      </div>
      
      <div class="form-group">
        <label for="anonKey">Supabase Anon Key</label>
        <input 
          type="password" 
          id="anonKey" 
          required 
          placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        >
      </div>
      
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input 
          type="email" 
          id="email" 
          required 
          placeholder="admin@municipality.gov.za"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Admin Password</label>
        <input 
          type="password" 
          id="password" 
          required 
          placeholder="Minimum 6 characters"
          minlength="6"
        >
      </div>
      
      <div class="form-group">
        <label for="name">Admin Name</label>
        <input 
          type="text" 
          id="name" 
          required 
          placeholder="John Doe"
        >
      </div>
      
      <button type="submit" id="submitBtn">
        Create Admin User
      </button>
    </form>
    
    <div id="successMessage" class="success">
      <strong>✅ Success!</strong>
      <p id="successText"></p>
    </div>
    
    <div id="errorMessage" class="error">
      <strong>❌ Error</strong>
      <p id="errorText"></p>
    </div>
    
    <div class="footer">
      SA Municipal Portal © 2025
    </div>
  </div>
  
  <script>
    const form = document.getElementById('bootstrapForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const successText = document.getElementById('successText');
    const errorText = document.getElementById('errorText');
    
    // Load saved credentials from localStorage
    const savedProjectId = localStorage.getItem('supabase_project_id');
    const savedAnonKey = localStorage.getItem('supabase_anon_key');
    
    if (savedProjectId) {
      document.getElementById('projectId').value = savedProjectId;
    }
    
    if (savedAnonKey) {
      document.getElementById('anonKey').value = savedAnonKey;
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Hide previous messages
      successMessage.classList.remove('show');
      errorMessage.classList.remove('show');
      
      // Get form values
      const projectId = document.getElementById('projectId').value.trim();
      const anonKey = document.getElementById('anonKey').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value.trim();
      
      // Save credentials
      localStorage.setItem('supabase_project_id', projectId);
      localStorage.setItem('supabase_anon_key', anonKey);
      
      // Disable form
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Creating...';
      
      try {
        const response = await fetch(
          `https://${projectId}.supabase.co/functions/v1/make-server-4c8674b4/bootstrap-admin`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${anonKey}`
            },
            body: JSON.stringify({ email, password, name })
          }
        );
        
        const data = await response.json();
        
        if (response.ok) {
          successText.innerHTML = `
            Admin user <strong>${data.user.email}</strong> created successfully!<br>
            Name: ${data.user.name}<br>
            Role: ${data.user.role}<br><br>
            You can now login to the portal with these credentials.
          `;
          successMessage.classList.add('show');
          
          // Clear form
          document.getElementById('email').value = '';
          document.getElementById('password').value = '';
          document.getElementById('name').value = '';
          
          // Redirect after 3 seconds
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        } else {
          errorText.textContent = data.error || 'Failed to create admin user';
          errorMessage.classList.add('show');
        }
      } catch (error) {
        errorText.textContent = `Network error: ${error.message}. Please check your Supabase credentials and internet connection.`;
        errorMessage.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Create Admin User';
      }
    });
  </script>
</body>
</html>
